<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/
6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Youtube</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span>youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <main>
      <article class="video">
        <iframe
          src="https://www.youtube.com/embed/WfYgbFBFe1E"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </article>
      <section>
        <article class="info">
          <div class="hashtags">
            <div class="hash">#dream</div>
            <div class="hash">#bestsong</div>
            <div class="hash">#love</div>
          </div>
          <div class="videoInfo">
            <div class="title-wrap">
              <div class="title">수지, 백현 - Dream</div>
              <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="subtitle">1M views 1 month ago</div>
          </div>
          <div class="infoIcons">
            <button>
              <i class="fas fa-thumbs-up clicked"></i>
              <div>1K</div>
            </button>
            <button>
              <i class="fas fa-thumbs-down"></i>
              <div>0</div>
            </button>
            <button>
              <i class="fas fa-share"></i>
              <div>Share</div>
            </button>
            <button>
              <i class="fas fa-plus"></i>
              <div>Save</div>
            </button>
            <button>
              <i class="fas fa-font-awesome-flag"></i>
              <div>Report</div>
            </button>
          </div>
          <div class="user">
            <div class="user-wrapper">
              <img src="img.jpg" alt="userIcon" />
              <div class="userInfo">
                <div class="userName">Ahoney</div>
                <div class="userMoreInfo">1M subscribers</div>
              </div>
            </div>
            <button class="subscribe"><span>subscribe</span></button>
          </div>
        </article>
        <article class="items">
          <div class="item">
            <div class="itemInfo-wrapper">
              <img
                src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fimg.theqoo.net%2Fimg%2FHcncC.jpg&type=sc960_832"
                alt=""
              />
              <div class="itemInfo">
                <div class="itemTitle">수지영상더보기</div>
                <div class="itemUser">수지팬</div>
                <div class="itemView">82K views</div>
              </div>
            </div>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>
          <div class="item">
            <div class="itemInfo-wrapper">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fbf%2F23%2Fb6%2Fbf23b6cb83873eca79d2befe11373026.jpg&type=sc960_832"
                alt=""
              />
              <div class="itemInfo">
                <div class="itemTitle">백현영상더보기</div>
                <div class="itemUser">백현팬</div>
                <div class="itemView">85K views</div>
              </div>
            </div>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>
          <div class="item">
            <div class="itemInfo-wrapper">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2Fdc%2Ffd%2Fe6%2Fdcfde6502da93b91cb332d3c566f758a.jpg&type=sc960_832"
                alt=""
              />
              <div class="itemInfo">
                <div class="itemTitle">아이유영상더보기</div>
                <div class="itemUser">아이유팬</div>
                <div class="itemView">87K views</div>
              </div>
            </div>
            <button><i class="fas fa-ellipsis-v"></i></button>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
